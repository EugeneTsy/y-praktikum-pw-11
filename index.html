<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Имя Фамилия</h1>
          <p class="user-info__job">Призвание, работа</p>
          <button class="user-info__button-edit">Edit</button>
        </div>
        <button class="user-info__button-plus"></button>
      </div>
    </div>
    <div class="places-list root__section">
      <template id="cardTmpl">
          <div class="place-card" id="">
              <div class="place-card__image">
                <button class="place-card__delete-icon "></button>
              </div>
              <div class="place-card__description">
                <h3 class="place-card__name"></h3>
                <div class="place-card__like-area">
                  <button class="place-card__like-icon"></button>
                  <p class="place-card__like-counter"></p>
                </div>
              </div>
            </div>
      </template>
    </div>

    <div class="popup popup_image">
      <div class="popup__lightbox">
          <img src="./images/close.svg" alt="" class="popup__close">
          <img class="popup__scaled-image" src=""></img>
      </div>  
    </div>

    <div class="popup popup_place">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="place">
            <input type="text" name="place" class="popup__input popup__input_type_text" placeholder="Название">
            <div id="place-error" class="popup__input_error"></div>
            <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <div id="link-error" class="popup__input_error"></div>
            <button type class="popup__button popup__button-plus"></button>
          </form>
        </div>
      </div>
      
      <div class="popup popup_profile">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="profile">
            <input type="text" name="name" class="popup__input popup__input_type_text" placeholder="Имя" value='' min="2" max="30">
            <div id="name-error" class="popup__input_error"></div>
            <input type="text" name="job" class="popup__input popup__input_type_link-url" placeholder="О себе" value=''>
            <div id="job-error" class="popup__input_error"></div>
            <button type class="popup__button popup__button-text popup__button-text_active">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="./scripts/script.js"></script>
</html>
